<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: url("https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center;
            background-size: cover;
            animation: bgMove 30s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bgMove {
            0% {
                background-position: center top;
            }

            100% {
                background-position: center bottom;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            padding: 40px 50px;
            border-radius: 16px;
            text-align: center;
        }

        .container h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .options {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .option {
            width: 120px;
            padding: 15px 0;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1e90ff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #0b5ed7;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-4px);
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: #ffffff;
            font-size: 14px;
            user-select: none;
            pointer-events: none;
            animation-name: snowFall, snowDrift;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes snowFall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh);
                opacity: 0.3;
            }
        }

        @keyframes snowDrift {
            0% {
                margin-left: 0;
            }

            50% {
                margin-left: 40px;
            }

            100% {
                margin-left: 0;
            }
        }
    </style>
</head>
